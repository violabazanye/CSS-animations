	<title>Page 2</title>

<body>
<div id="container">
	<div class="top" style="margin-top: 10px;">
        <img id="open_menu" src="img/menu.png">
        <h3>Data Usage</h3>
        <img class="right" src="img/search.png">
    </div>

    <div class="waves">
      <div class="wave wave-back">
        <div class="water">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 32" preserveAspectRatio="none"><title>wave2</title><path d="M350,17.32V32H0V17.32C116.56,65.94,175-39.51,350,17.32Z"/></svg>
        </div>
        <div class="water">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 32" preserveAspectRatio="none"><title>wave2</title><path d="M350,17.32V32H0V17.32C116.56,65.94,175-39.51,350,17.32Z"/></svg>
        </div>
      </div>
      <div class="wave wave-front">
        <div class="water">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 32" preserveAspectRatio="none"><title>wave2</title><path d="M350,17.32V32H0V17.32C116.56,65.94,175-39.51,350,17.32Z"/></svg>
        </div>
        <div class="water">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 32" preserveAspectRatio="none"><title>wave2</title><path d="M350,17.32V32H0V17.32C116.56,65.94,175-39.51,350,17.32Z"/></svg>
        </div>
      </div>
    </div>
    <div class="content">
      <div id="percent"></div>
    </div>
    <button id='dataBtn'></button>
</div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    	app.initialize();
      $('.water').css('height', '0%');
      document.getElementById("percent").innerHTML = '0%';
      document.getElementById("dataBtn").innerHTML = 'Add more data';

      var y = 0;

      $('button').click(function(){
        if(y < 80){
          y+=10;
          $('.water').css('height', y+'%');
          document.getElementById("percent").innerHTML = y+'%';
        }else if (y == 0) {
          document.getElementById("dataBtn").innerHTML = 'Add more data';
        }else if(y == 80){
          document.getElementById("dataBtn").innerHTML = 'Reset';
          $('#dataBtn').addClass('reset');
        }

        if($('#dataBtn').hasClass('reset')) {
          y = 0;
          document.getElementById("dataBtn").innerHTML = 'Add more data';
          $('#dataBtn').removeClass('reset');
        }
      });

    </script>
</body>
</html>
